   <!--Bootstrap Contact Form: provided by https://mdbootstrap.com/docs/jquery/sections/contact/ -->
        <main role="main" class="flex-shrink-0">
            <div class="container">
                <div class="row">
                  <div class="col">
      <!-- Form with header -->
        <form action="https://formspree.io/f/xaylqavq" method="POST">
          
        <div class="card">
        <div class="card-body">
          <div class="form-header">
            <h1 class="mt-2"><i class="fas fa-envelope-open-text"></i> Contact Me:</h3>
          </div>

          <div class="md-form mb-0">
            <input type="text" id="name" name="name" class="form-control" required>
            <label for="name">Your name  </label><i class="fas fa-user"></i>
        </div>

          <div class="md-form mb-0">
            <input type="text" id="email" name="_replyto" class="form-control" required>
            <label for="email">Your email  </label><i class="fas fa-envelope-open-text"></i>

          </div>

            <div class="md-form mb-0">
              <input type="text" id="subject" name="subject" class="form-control" required>
              <label for="subject">Subject  </label><i class="fas fa-tag"></i>
              </div>

           <div class="md-form">
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" required></textarea>
                            <label for="message">Your message  </label><i class="fas fa-pencil-alt prefix grey-text"></i>
                        </div>
          <div class="text-center">
            <button class="btn btn-primary">
              <input type="submit" value="Send">
            </button>
            <p>(916)412-9193 BeccaABlanton@gmail.com</p>
          </div>
        </div>
